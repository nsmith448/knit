@(title: String)(content: Html)
@import repositories.ProjectRepo

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/basic.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="navbar navbar-fixed-top">
    		<div class="navbar-inner">
    			<div class="container">
					<a class="brand" href="@routes.Application.index">Knit</a>
					<ul class="nav">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">
								Projects
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
							@for(_proj <- ProjectRepo.all()) {
								<li><a href="@routes.ProjectController.view(_proj.id.get)">@_proj.title</a></li>
							}
							</ul>
						</li>
						<li><a href="/sprints">Sprints</a></li>
					</ul>
				</div>
			</div>
    	</div>
	    <div class="container">
        	@content
        </div>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
    </body>
</html>
