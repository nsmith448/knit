@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="fragment" content="!" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/basic.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
    </head>
    <body ng-controller="MainCntl">
    	<div class="navbar navbar-fixed-top">
    		<div class="navbar-inner">
    			<div class="container-fluid">
  					<a class="brand" href="@routes.Application.index">Knit</a>
  					<ul class="nav">
  						<li class="dropdown">
  							<a class="dropdown-toggle" data-toggle="dropdown">
  								Projects
  								<b class="caret"></b>
  							</a>
  							<ul class="dropdown-menu">
  								<li ng-repeat="proj in projects"><a href="{{ projUrl(proj.data.id) }}">{{ proj.data.title }}</a></li>
  							</ul>
  						</li>
  						<li><a href="/sprints">Sprints</a></li>
  					</ul>
  				</div>
  			</div>
			</div>
			<div class="container-fluid">
  			<div style="width: 200px; position: fixed">
  			   <div class="row-fluid">
             <ul class="nav nav-pills nav-stacked nav-list">
                <li class="dropdown">
                  <a class="dropdown-toggle nav-header" data-toggle="dropdown" style="font-size: 16px" ng-cloak>
                    {{ currentProject.data.title }}
                    <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    <li ng-repeat="proj in projects"><a href="{{ projUrl(proj.data.id) }}">{{ proj.data.title }}</a></li>
                  </ul>
                </li>
                <li ng-class="selectedSprints('active')">
                  <a ng-click="setActiveSprints()" href="#">Active Sprints</a>
                </li>
                <li ng-class="selectedSprints('backlog')">
                  <a ng-click="setBacklogSprints()" href="#">Backlog Sprints</a>
                </li>
                <li ng-class="selectedSprints('future')">
                  <a ng-click="setFutureSprints()" href="#">Future Sprints</a>
                </li>
             </ul>
          </div>
  			</div>
  			<div style="padding-left: 220px">
          <div ng-view class="row-fluid">
          </div>
        </div>
      </div>
      <!-- Begin Injected JSON from Controller -->
      @content
      <!-- End Injected JSON -->
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))" type="text/javascript"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))" type="text/javascript"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.js"))" type="text/javascript"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-sanitize.js"))" type="text/javascript"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-strap.js"))" type="text/javascript"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.js"))" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/module/assets.js")" type="text/javascript" ></script>
      <script src="@routes.Assets.at("javascripts/module/main.js")" type="text/javascript" ></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript" ></script>
    </body>
</html>
